<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ponpes At-Taufiq</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
    }
    /* Animasi melompat untuk AT-TAUFIQ */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .jump-text span {
      display: inline-block;
      animation: bounce 0.6s infinite alternate;
    }
    .jump-text span:nth-child(1) { animation-delay: 0s; }
    .jump-text span:nth-child(2) { animation-delay: 0.1s; }
    .jump-text span:nth-child(3) { animation-delay: 0.2s; }
    .jump-text span:nth-child(4) { animation-delay: 0.3s; }
    .jump-text span:nth-child(5) { animation-delay: 0.4s; }
    .jump-text span:nth-child(6) { animation-delay: 0.5s; }
    .jump-text span:nth-child(7) { animation-delay: 0.6s; }
    .jump-text span:nth-child(8) { animation-delay: 0.7s; }
    /* Tombol */
    .buttons a[href*="PSB Online"] {
      background: gold;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      padding: 12px 20px;
      transition: 0.3s;
    }
    .buttons a[href*="PSB Online"]:hover {
      background: darkgoldenrod;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="content">
      <h1 class="jump-text">
        <span>A</span><span>T</span><span>-</span><span>T</span><span>A</span><span>U</span><span>F</span><span>IQ</span>
      </h1>
      <h3>Bogem - Grogol - Diwek - Jombang - Jawa Timur</h3>
      <div class="buttons">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfzSEfwcwN__3z9TJOcHfaig2iS4F-nwFxlwk6ZomKwhBpxCw/viewform?pli=1">PSB Online</a>
        <a href="#">DAFTAR ONLINE</a>
        <a href="#">Login Dakwah Santri</a>
      </div>
    </div>
  </div>
</body>
</html>
