<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ponpes At-Taufiq</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .logo img {
      height: 40px;
    }
    .menu-icon {
      font-size: 24px;
      color: white;
      cursor: pointer;
      z-index: 1100;
      position: relative;
    }
    .menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100vh;
      background: black;
      padding: 20px;
      transition: 0.3s;
      z-index: 1050;
    }
    .menu.active {
      right: 0;
    }
    .menu ul {
      list-style: none;
      padding: 0;
    }
    .menu ul li {
      margin: 20px 0;
    }
    .menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    .close-btn {
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: block;
      text-align: right;
    }
    .main-content {
      height: 100vh;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
      background: url('background.png') no-repeat center center/cover;
    }
    .main-content h1 {
      font-family: 'Scheherazade New', serif;
      font-size: 60px;
      animation: jumpColor 2s infinite;
    }
    .main-content h3 {
      font-size: 20px;
      margin-top: -5px;
      animation: blinkText 10s infinite;
    }
    @keyframes jumpColor {
      0%, 100% { transform: translateY(0); color: white; }
      25%, 75% { transform: translateY(-10px); color: gold; }
    }
    @keyframes blinkText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons a {
      padding: 12px 20px;
      background: gold;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }
    .buttons a:hover {
      background: darkgoldenrod;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="IMG_20250402_185237.png" alt="AT-TAUFIQ">
    </div>
    <div class="menu-icon" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </header>
  <nav class="menu" id="menu">
    <span class="close-btn" onclick="toggleMenu()">&times;</span>
    <ul>
      <li><a href="#">Beranda</a></li>
      <li><a href="#">Biaya Pendaftaran</a></li>
      <li><a href="syarat.html">Syarat Pendaftaran</a></li>
    </ul>
  </nav>
  <div class="main-content">
    <h1>AT-TAUFIQ</h1>
    <h3>Bogem Grogol Diwek Jombang</h3>
    <div class="buttons">
      <a href="#">PSB Online</a>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Pondok Pesantren At-Taufiq.</p>
  </footer>
  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      menu.classList.toggle("active");
    }
  </script>
</body>
</html>
